  <main>
    <h1>Video Archive</h1>
    <p>Upload your .mp4 files into the <code>assets/videos/</code> folder and list them below to show them here.</p>
    <div id="video-gallery">
      <p>Loading videos...</p>
    </div>
  </main>

  <script>
    // âœ… Add video filename and a short title in this list
    const videos = [
      { file: "Hi.mp4", title: "Hello" },
      { file: "demo1.mp4", title: "Hexy Test Walk 1" },
      { file: "map1.mp4", title: "SLAM Map Creation" },
      { file: "demo2.mp4", title: "Hexy Test Walk 2" },
      { file: "demo3.mp4", title: "Hexy Test Walk 3" }

      
    ];

    const gallery = document.getElementById("video-gallery");
    gallery.innerHTML = "";

    videos.forEach(videoInfo => {
      const container = document.createElement("div");
      container.style.marginBottom = "40px";

      const title = document.createElement("h3");
      title.textContent = videoInfo.title;

      const video = document.createElement("video");
      video.controls = true;
      video.width = 600;

      const source = document.createElement("source");
      source.src = "assets/videos/" + videoInfo.file;
      source.type = "video/mp4";

      video.appendChild(source);
      container.appendChild(title);
      container.appendChild(video);
      gallery.appendChild(container);
    });
  </script>
</body>
