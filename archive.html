  <main>
    <h1>Video Archive</h1>
    <p>Just drag and drop videos into <code>assets/videos/</code> and theyâ€™ll show up below.</p>
    <div id="video-gallery">
      <p>Loading videos...</p>
    </div>
  </main>
  <script>
    // Static list for GitHub Pages (no backend support)
    const videoFiles = [
      "demo1.mp4",
      "demo2.mp4"
      "demo3.mp4"
      "map1.mp4"
      "Hi.mp4"
      // Add more filenames manually when you upload
    ];

    const gallery = document.getElementById("video-gallery");
    gallery.innerHTML = "";

    videoFiles.forEach(file => {
      const video = document.createElement("video");
      video.controls = true;
      video.width = 600;

      const source = document.createElement("source");
      source.src = "assets/videos/" + file;
      source.type = "video/mp4";

      video.appendChild(source);
      gallery.appendChild(video);
    });
  </script>
</body>
